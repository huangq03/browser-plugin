<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MSG_jsonFormatResult__</title>
    <link rel="stylesheet" href="json_popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="content">
            <div class="input-section">
                <label for="json-input">__MSG_originalText__</label>
                <textarea id="json-input" placeholder="Enter or paste JSON content...">
                </textarea>
            </div>

            <div class="buttons">
                <button id="format-btn">__MSG_formatButton__</button>
                <button id="clear-btn">__MSG_clearButton__</button>
            </div>

            <div id="json-output" class="output-section">
                <div id="jsonOutput"></div>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>
    <script type="module" src="json_format_popup.js"></script>
</body>
</html>
